<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Desafio Técnico 1</title>
    <script>
      function soma(n) {
        let i = 0 ;
        let soma = 0 ;
        while(i<n){
          if( i%3==0 || i%5==0 ){
            soma+= i;
          }
          i++
        }

        return soma
      }

      function testarSomaDivisiveis35() {
        const input = document.getElementById("input").value;
        const resultado = soma(input);
        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </head>
  <body>
    <h1>Executar Função:</h1>
    <p>Insira um número inteiro positivo:</p>
    <input type="number" id="input" />
    <button onclick="testarSomaDivisiveis35()">Testar</button>
    <p>O resultado é:</p>
    <p id="resultado"></p>
  </body>
</html>
